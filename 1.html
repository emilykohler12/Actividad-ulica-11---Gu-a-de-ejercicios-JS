<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios</title>
</head>
<body>

    <h2>Ejercicio 1: Perímetro de un Cuadrado</h2>
    <label for="ladoCuadrado">Ingrese el lado del cuadrado:</label>
    <input type="number" id="ladoCuadrado" min="0">
    <button onclick="calcularPerimetro()">Calcular Perímetro</button>
    <p id="resultado1"></p>

    <script>
        function calcularPerimetro() {
            const lado = parseFloat(document.getElementById('ladoCuadrado').value);
            const perimetro = lado * 4;
            document.getElementById('resultado1').innerText = "El perímetro es: " + perimetro;
        }
    </script>

</body>
</html>
