<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparación de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Comparación de Números</h2>
    <form id="numeroForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br>
        <button type="button" onclick="compararNumeros()">Calcular</button>
    </form>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function compararNumeros() {
            // Obtener los valores ingresados
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = "";

            // Comparar y calcular
            if (num1 > num2) {
                var suma = num1 + num2;
                var diferencia = num1 - num2;
                resultado = "Suma: " + suma + ", Diferencia: " + diferencia;
            } else {
                var producto = num1 * num2;
                var division = num1 / num2;
                resultado = "Producto: " + producto + ", División: " + division.toFixed(2);
            }

            // Mostrar resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
