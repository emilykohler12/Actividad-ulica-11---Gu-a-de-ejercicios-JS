<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Navidad</title>
</head>
<body>
    <h2>Verificar si la fecha es Navidad</h2>
    <label for="dia">Día:</label>
    <input type="number" id="dia" required><br>
    <label for="mes">Mes:</label>
    <input type="number" id="mes" required><br>
    <label for="año">Año:</label>
    <input type="number" id="año" required><br>
    <button onclick="verificarNavidad()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarNavidad() {
            var dia = parseInt(document.getElementById("dia").value);
            var mes = parseInt(document.getElementById("mes").value);
            var año = parseInt(document.getElementById("año").value);

            if (dia === 25 && mes === 12) {
                document.getElementById("resultado").innerHTML = "La fecha corresponde a Navidad";
            } else {
                document.getElementById("resultado").innerHTML = "La fecha no es Navidad";
            }
        }
    </script>
</body>
</html>
