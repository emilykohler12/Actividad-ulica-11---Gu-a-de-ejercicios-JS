<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Determinar Cuadrante</title>
</head>
<body>
    <h2>Determinar Cuadrante de un Punto</h2>
    <label for="x">Coordenada X:</label>
    <input type="number" id="x" required><br>
    <label for="y">Coordenada Y:</label>
    <input type="number" id="y" required><br>
    <button onclick="determinarCuadrante()">Determinar</button>

    <p id="resultado"></p>

    <script>
        function determinarCuadrante() {
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);

            if (x > 0 && y > 0) {
                document.getElementById("resultado").innerHTML = "El punto está en el 1° Cuadrante";
            } else if (x < 0 && y > 0) {
                document.getElementById("resultado").innerHTML = "El punto está en el 2° Cuadrante";
            } else if (x < 0 && y < 0) {
                document.getElementById("resultado").innerHTML = "El punto está en el 3° Cuadrante";
            } else if (x > 0 && y < 0) {
                document.getElementById("resultado").innerHTML = "El punto está en el 4° Cuadrante";
            } else {
                document.getElementById("resultado").innerHTML = "El punto está en el eje";
            }
        }
    </script>
</body>
</html>
