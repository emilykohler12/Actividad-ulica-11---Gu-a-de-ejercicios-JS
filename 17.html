<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo del Sueldo</title>
</head>
<body>
    <h2>Cálculo del Sueldo de un Operario</h2>
    <label for="sueldo">Sueldo:</label>
    <input type="number" id="sueldo" required><br>
    <label for="antiguedad">Años de Antigüedad:</label>
    <input type="number" id="antiguedad" required><br>
    <button onclick="calcularSueldo()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcularSueldo() {
            var sueldo = parseFloat(document.getElementById("sueldo").value);
            var antiguedad = parseInt(document.getElementById("antiguedad").value);
            var sueldoFinal = sueldo;

            if (sueldo < 500) {
                if (antiguedad >= 10) {
                    sueldoFinal = sueldo * 1.20;
                } else {
                    sueldoFinal = sueldo * 1.05;
                }
            }
            
            document.getElementById("resultado").innerHTML = "Sueldo a pagar: " + sueldoFinal.toFixed(2);
        }
    </script>
</body>
</html>
