<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Número menor a diez</title>
</head>
<body>
    <h2>Verificar si alguno de los números es menor a diez</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required><br>
    <label for="num3">Número 3:</label>
    <input type="number" id="num3" required><br>
    <button onclick="verificarMenorDiez()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarMenorDiez() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            if (num1 < 10 || num2 < 10 || num3 < 10) {
                document.getElementById("resultado").innerHTML = "Alguno de los números es menor a diez";
            } else {
                document.getElementById("resultado").innerHTML = "Ninguno de los números es menor a diez";
            }
        }
    </script>
</body>
</html>
