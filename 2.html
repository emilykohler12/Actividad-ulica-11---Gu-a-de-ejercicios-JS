<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Suma y Producto</title>
</head>
<body>
    <h2>Ejercicio 2: Suma de los Primeros y Producto de los Últimos</h2>
    <form id="form-ejercicio2" onsubmit="calcularSumaProducto(); return false;">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <br><br>
        
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <br><br>
        
        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required>
        <br><br>
        
        <label for="num4">Número 4:</label>
        <input type="number" id="num4" required>
        <br><br>
        
        <button type="submit">Calcular</button>
    </form>
    
    <p id="resultado2"></p>

    <script>
        function calcularSumaProducto() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            
            const suma = num1 + num2;
            const producto = num3 * num4;
            
            document.getElementById('resultado2').innerText = `Suma de los dos primeros: ${suma}, Producto del tercero y cuarto: ${producto}`;
        }
    </script>
</body>
</html>
