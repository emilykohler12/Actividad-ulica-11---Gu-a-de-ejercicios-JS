<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Altura Promedio</title>
</head>
<body>
    <h2>Calcular la altura promedio de 5 personas</h2>
    <button onclick="calcularPromedio()">Ingresar Alturas</button>

    <p id="resultado"></p>

    <script>
        function calcularPromedio() {
            let suma = 0;

            for (let i = 0; i < 5; i++) {
                let altura = parseFloat(prompt(`Ingrese la altura de la persona ${i + 1} en metros:`));
                suma += altura;
            }

            let promedio = suma / 5;
            document.getElementById("resultado").innerHTML = `La altura promedio es: ${promedio.toFixed(2)} metros`;
        }
    </script>
</body>
</html>
