<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sueldos de Empleados</title>
</head>
<body>
    <h2>Sueldos de empleados</h2>
    <button onclick="calcularSueldos()">Ingresar Sueldos</button>

    <p id="resultado"></p>

    <script>
        function calcularSueldos() {
            let entre100y300 = 0;
            let masDe300 = 0;
            let totalSueldos = 0;

            for (let i = 0; i < 5; i++) {
                let sueldo = parseFloat(prompt(`Ingrese el sueldo del empleado ${i + 1}:`));
                totalSueldos += sueldo;

                if (sueldo >= 100 && sueldo <= 300) {
                    entre100y300++;
                } else if (sueldo > 300) {
                    masDe300++;
                }
            }

            document.getElementById("resultado").innerHTML = 
                `Empleados con sueldo entre $100 y $300: ${entre100y300}<br>
                Empleados con sueldo mayor a $300: ${masDe300}<br>
                Total gasto en sueldos: $${totalSueldos}`;
        }
    </script>
</body>
</html>
