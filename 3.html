<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Suma y Producto</title>
</head>
<body>
    <h2>Ejercicio 3: Suma y Producto de Cuatro Números</h2>
    <form id="form-ejercicio3" onsubmit="calcularSumaProductoCuatro(); return false;">
        <label for="num5">Número 1:</label>
        <input type="number" id="num5" required>
        <br><br>
        
        <label for="num6">Número 2:</label>
        <input type="number" id="num6" required>
        <br><br>
        
        <label for="num7">Número 3:</label>
        <input type="number" id="num7" required>
        <br><br>
        
        <label for="num8">Número 4:</label>
        <input type="number" id="num8" required>
        <br><br>
        
        <button type="submit">Calcular</button>
    </form>
    
    <p id="resultado3"></p>

    <script>
        function calcularSumaProductoCuatro() {
            const num1 = parseFloat(document.getElementById('num5').value);
            const num2 = parseFloat(document.getElementById('num6').value);
            const num3 = parseFloat(document.getElementById('num7').value);
            const num4 = parseFloat(document.getElementById('num8').value);
            
            const suma = num1 + num2 + num3 + num4;
            const producto = num1 * num2 * num3 * num4;
            
            document.getElementById('resultado3').innerText = `Suma: ${suma}, Producto: ${producto}`;
        }
    </script>
</body>
</html>
