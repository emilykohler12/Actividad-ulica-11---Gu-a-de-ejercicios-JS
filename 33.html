<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área de Triángulos</title>
    <style>
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Área de Triángulos</h2>
        <button onclick="calcularAreas()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularAreas() {
            let resultado = "";
            let contadorMayor12 = 0;

            for (let i = 1; i <= 3; i++) {
                let base = parseFloat(prompt(`Ingrese la base del triángulo ${i}:`));
                let altura = parseFloat(prompt(`Ingrese la altura del triángulo ${i}:`));
                let area = (base * altura) / 2;
                
                resultado += `Triángulo ${i}: Base = ${base}, Altura = ${altura}, Área = ${area}<br>`;
                
                if (area > 12) {
                    contadorMayor12++;
                }
            }

            resultado += `<br>Cantidad de triángulos con área mayor a 12: ${contadorMayor12}`;
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
