<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Multiplicar</title>
    <style>
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tabla de Multiplicar</h2>
        <button onclick="mostrarTabla()">Mostrar Tabla</button>
        <p id="resultado"></p>
    </div>

    <script>
        function mostrarTabla() {
            let numero = parseInt(prompt("Ingrese un n√∫mero del 1 al 10:"));
            let resultado = `Tabla de multiplicar del ${numero}<br>`;

            for (let i = 1; i <= 12; i++) {
                resultado += `${numero} x ${i} = ${numero * i}<br>`;
            }

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
