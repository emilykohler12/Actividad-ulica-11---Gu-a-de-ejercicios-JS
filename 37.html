<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificación de Triángulos</title>
    <style>
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Clasificación de Triángulos</h2>
        <button onclick="clasificarTriangulos()">Comenzar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function clasificarTriangulos() {
            let equilatero = 0, isosceles = 0, escaleno = 0;

            for (let i = 1; i <= 4; i++) {
                let lado1 = parseFloat(prompt(`Triángulo ${i} - Ingrese el lado 1:`));
                let lado2 = parseFloat(prompt(`Triángulo ${i} - Ingrese el lado 2:`));
                let lado3 = parseFloat(prompt(`Triángulo ${i} - Ingrese el lado 3:`));

                if (lado1 === lado2 && lado2 === lado3) {
                    equilatero++;
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    isosceles++;
                } else {
                    escaleno++;
                }
            }

            document.getElementById("resultado").innerHTML = `
                Triángulos equiláteros: ${equilatero}<br>
                Triángulos isósceles: ${isosceles}<br>
                Triángulos escalenos: ${escaleno}
            `;
        }
    </script>
</body>
</html>
