<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesamiento de 10 Valores Enteros</title>
    <style>
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Procesamiento de 10 Valores Enteros</h2>
        <button onclick="procesarValores()">Ingresar Valores</button>
        <p id="resultado"></p>
    </div>

    <script>
        function procesarValores() {
            let negativos = 0;
            let positivos = 0;
            let multiplos15 = 0;
            let acumuladoPares = 0;

            for (let i = 1; i <= 10; i++) {
                let numero = parseInt(prompt(`Ingrese el valor ${i}:`));

                if (numero < 0) {
                    negativos++;
                } else if (numero > 0) {
                    positivos++;
                }

                if (numero % 15 === 0) {
                    multiplos15++;
                }

                if (numero % 2 === 0) {
                    acumuladoPares += numero;
                }
            }

            document.getElementById("resultado").innerHTML = `
                Cantidad de valores negativos: ${negativos}<br>
                Cantidad de valores positivos: ${positivos}<br>
                Cantidad de múltiplos de 15: ${multiplos15}<br>
                Acumulado de los números pares: ${acumuladoPares}
            `;
        }
    </script>
</body>
</html>
