<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 - Total a Pagar</title>
</head>
<body>
    <h2>Ejercicio 4: Total a Pagar por un Artículo</h2>
    <form id="form-ejercicio4" onsubmit="calcularTotal(); return false;">
        <label for="precio">Precio del artículo:</label>
        <input type="number" id="precio" min="0" required>
        <br><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" required>
        <br><br>
        
        <button type="submit">Calcular Total</button>
    </form>
    
    <p id="resultado4"></p>

    <script>
        function calcularTotal() {
            const precio = parseFloat(document.getElementById('precio').value);
            const cantidad = parseInt(document.getElementById('cantidad').value, 10);
            
            const total = precio * cantidad;
            
            document.getElementById('resultado4').innerText = `Total a pagar: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
