<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Menor de Tres Números</title>
</head>
<body>
    <h2>Mostrar Menor de Tres Números</h2>
    <button onclick="mostrarMenor()">Mostrar Menor</button>
    <p id="resultado"></p>

    <script>
        function mostrarMenor() {
            let num1 = parseInt(prompt("Ingrese el primer número:"));
            let num2 = parseInt(prompt("Ingrese el segundo número:"));
            let num3 = parseInt(prompt("Ingrese el tercer número:"));
            let menor = Math.min(num1, num2, num3);
            document.getElementById("resultado").innerText = "El menor es: " + menor;
        }
    </script>
</body>
</html>
