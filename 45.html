<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contar Dígitos</title>
</head>
<body>
    <h2>Contar Dígitos de un Número</h2>
    <button onclick="contarDigitos()">Contar Dígitos</button>
    <p id="resultado"></p>

    <script>
        function contarDigitos() {
            let numero = parseInt(prompt("Ingrese un número de hasta 5 dígitos:"));
            let digitos = numero.toString().length;
            document.getElementById("resultado").innerText = "Cantidad de dígitos: " + digitos;
        }
    </script>
</body>
</html>
