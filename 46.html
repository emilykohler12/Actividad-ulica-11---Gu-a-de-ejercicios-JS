<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Promedio</title>
</head>
<body>
    <h2>Calcular Promedio de Tres Números</h2>
    <button onclick="calcularPromedio()">Calcular Promedio</button>
    <p id="resultado"></p>

    <script>
        function calcularPromedio() {
            let num1 = parseInt(prompt("Ingrese el primer número:"));
            let num2 = parseInt(prompt("Ingrese el segundo número:"));
            let num3 = parseInt(prompt("Ingrese el tercer número:"));
            let promedio = (num1 + num2 + num3) / 3;
            document.getElementById("resultado").innerText = "El promedio es: " + promedio.toFixed(2);
        }
    </script>
</body>
</html>
