<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suma de Cinco Valores</title>
</head>
<body>
    <h2>Suma de Cinco Valores</h2>
    <button onclick="sumarCincoValores()">Sumar Valores</button>
    <p id="resultado"></p>

    <script>
        function sumarCincoValores() {
            let suma = 0;
            for (let i = 1; i <= 5; i++) {
                let numero = parseInt(prompt(`Ingrese el valor ${i}:`));
                suma += numero;
            }
            document.getElementById("resultado").innerText = "La suma es: " + suma;
        }
    </script>
</body>
</html>
