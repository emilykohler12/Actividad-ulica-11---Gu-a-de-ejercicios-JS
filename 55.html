<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Nombres</title>
</head>
<body>
    <h2>Ingrese nombres (Escriba "Fin" para terminar, sin importar may√∫sculas)</h2>
    <button onclick="ingresarNombres()">Comenzar</button>
    <p id="resultado"></p>

    <script>
        function ingresarNombres() {
            let nombres = [];
            let nombre;

            do {
                nombre = prompt("Ingrese un nombre (o escriba 'Fin' para terminar):");
                if (nombre.toLowerCase() !== "fin") nombres.push(nombre);
            } while (nombre.toLowerCase() !== "fin");

            document.getElementById("resultado").innerText = `Cantidad de nombres ingresados: ${nombres.length}`;
        }
    </script>
</body>
</html>
