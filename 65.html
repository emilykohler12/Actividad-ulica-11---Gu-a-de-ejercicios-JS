<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Contraseñas</title>
</head>
<body>
    <h1>Valida tu contraseña</h1>
    <input type="password" id="password1" placeholder="Ingresa tu contraseña">
    <input type="password" id="password2" placeholder="Repite tu contraseña">
    <button onclick="validarContraseñas()">Validar</button>
    <p id="resultado"></p>

    <script>
        function validarContraseñas() {
            const pass1 = document.getElementById("password1").value;
            const pass2 = document.getElementById("password2").value;
            document.getElementById("resultado").textContent = (pass1 === pass2) ? "Las contraseñas son iguales." : "Las contraseñas no coinciden.";
        }
    </script>
</body>
</html>
