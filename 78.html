<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana a Mitad de Altura</title>
</head>
<body>
    <h2>Ventana a Mitad de Altura</h2>
    <button onclick="abrirVentanaMitad()">Abrir Ventana Mitad de Altura</button>

    <script>
        function abrirVentanaMitad() {
            const ancho = window.screen.width;
            const alto = window.screen.height / 2;
            window.open("", "", `width=${ancho},height=${alto}`);
        }
    </script>
</body>
</html>
