<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promedio de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Calcular Promedio de Notas</h2>
    <form id="notasForm">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required><br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required><br>
        <button type="button" onclick="calcularPromedio()">Calcular</button>
    </form>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function calcularPromedio() {
            // Obtener y convertir las notas a enteros
            var nota1 = parseInt(document.getElementById("nota1").value);
            var nota2 = parseInt(document.getElementById("nota2").value);
            var nota3 = parseInt(document.getElementById("nota3").value);

            // Calcular la suma y el promedio
            var suma = nota1 + nota2 + nota3;
            var promedio = suma / 3;

            // Mostrar si el alumno estÃ¡ promocionado o no
            if (promedio >= 7) {
                document.getElementById("resultado").innerHTML = "Promocionado";
            } else {
                document.getElementById("resultado").innerHTML = "No promocionado";
            }
        }
    </script>
</body>
</html>
