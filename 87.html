<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Últimos Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Suma de Últimos Dos Valores</h2>
    <button onclick="sumarUltimos()">Generar y Sumar</button>
    <div id="resultado"></div>
</div>

<script>
    function sumarUltimos() {
        let vector = Array.from({ length: 5 }, () => Math.floor(Math.random() * 1000) + 1);
        let sumaUltimos = vector[vector.length - 1] + vector[vector.length - 2];

        let resultado = `Vector original: ${vector.join(", ")}<br>`;
        resultado += `Suma de los dos últimos elementos: ${sumaUltimos}<br>`;
        resultado += `Tamaño final del vector: ${vector.length}`;

        document.getElementById('resultado').innerHTML = resultado;
    }
</script>

</body>
</html>
