<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        function obtenerMayorValor(lista) {
            return Math.max(...lista);
        }

        const numeros = [5, 12, 8, 21, 4];
        const mayor = obtenerMayorValor(numeros);
        alert("El mayor valor es: " + mayor);
    </script>
</body>
</html>
