<body>
    <script>
        const sueldoBruto = parseFloat(prompt("Ingresa el sueldo bruto del trabajador:"));

        let descuento;
        if (sueldoBruto > 10000) {
            descuento = sueldoBruto * 0.10;
        } else {
            descuento = sueldoBruto * 0.05;
        }

        const sueldoNeto = sueldoBruto - descuento;
        alert("Sueldo neto despu√©s del descuento: " + sueldoNeto);
    </script>
